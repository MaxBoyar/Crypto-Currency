<script>

function Fetch(){
    var xmlHttp = new XMLHttpRequest();
    var url="https://21715.wayscript.io/";

    //בודק תוך כדי טעינה
    xmlHttp.onreadystatechange=function(){
        if(this.status==200 && this.readyState==4){  //final load
            //console.log(JSON.parse(this.response));//JSON Parse turn string to object
            //var lista=this.response;
            var lista=JSON.parse(this.response);
            createCoins(lista)
        }
    }
    
    xmlHttp.open("GET",url,true); //true=asynchronous
    xmlHttp.send();
}; 

function createCoins (listos){
